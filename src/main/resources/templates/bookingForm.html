<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Center-aligns the heading and adds a background color */
    h1 {
      text-align: center;
      background-color: rgba(224, 116, 15, 0.932);
      color: rgb(0, 0, 0);
      padding: 5px;
  }
  h2 {
   text-align:center ;
  }
   </style>
<body>
    <h1>Appointment Management System</h1>
<div class="container mt-5">
    <h2>Appointment Details</h2>

    <!-- Form to display and book the appointment -->
    <form action="/appointments/book" method="post">
        <!-- Appointment ID (hidden) -->
        <input type="hidden" name="appointmentId" th:value="${appointment.id}">

        <!-- Doctor's Name -->
        <div class="mb-3">
            <label for="doctorName" class="form-label">Doctor's Name</label>
            <input type="text" class="form-control" id="doctorName" th:value="${appointment.doctor.firstName + ' ' + appointment.doctor.lastName}" readonly>
        </div>

        <!-- Patient's Name -->
        <div class="mb-3">
            <label for="patientName" class="form-label">Patient's Name</label>
            <input type="text" class="form-control" id="patientName" th:value="${patient.firstName + ' ' + patient.lastName}" readonly>
        </div>

        <!-- Patient's ID -->
        <div class="mb-3">
            <input type="hidden" class="form-control" name="patientId" id="patientId" th:value="${patient.Id}" readonly>
        </div> 

        <!-- Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:value="${appointment.appointmentDate}" readonly>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" class="form-control" id="startTime" th:value="${appointment.startTime}" readonly>
        </div>

        <!-- End Time -->
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" class="form-control" id="endTime" th:value="${appointment.endTime}" readonly>
        </div>

        <!-- Symptoms Textbox -->
        <div class="mb-3">
            <label for="symptoms" class="form-label">Symptoms</label>
            <textarea class="form-control" id="symptoms" name="symptoms" rows="3" placeholder="Enter symptoms here..."></textarea>
        </div>

        <!-- Book Appointment Button -->
         <div class="text-center">
            <button type="submit" class="btn btn-primary">Book Appointment</button>
         </div>
    </form>
    <!-- Back to appointments list -->
     <div class="text-center">
        <a href="/appointments/availableDoctors" class="btn btn-primary mt-3">Back to Doctor Selection</a>
     </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

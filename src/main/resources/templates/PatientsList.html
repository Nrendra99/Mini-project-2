<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 116, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns text on the page */
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Patient Management System</h1><br>
    <div class="container mt-5">
        <h2>List of Patients</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through patients and display their details -->
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.firstName}"></td>
                    <td th:text="${patient.lastName}"></td>
                    <td th:text="${patient.email}"></td>
                    <td th:text="${patient.phoneNo}"></td>
                    <td>
                        <!-- Update and Delete buttons with dynamic URLs -->
                        <a th:href="@{/admin/patUpdate/{id}(id=${patient.Id})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/admin/patDelete/{id}(id=${patient.Id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Back to home button -->
        <a th:href="@{/admin/home}" class="btn btn-primary">Back to home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 116, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns the subheading */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Appointment Management System</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Error and logout messages -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password. Please try again.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have successfully logged out.</div>
                </div>
                <!-- Login card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       placeholder="Enter your email"
                                       required />
                            </div>

                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Enter your password"
                                       required />
                            </div>
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div><br>
                            <!-- Registration links -->
                            <div class="mb-3 text-center">
                                <span> Not registered yet?
                                    <a th:href="@{/patients/getform}">Register as Patient</a> or
                                    <a th:href="@{/doctors/getform}">Register as Doctor</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 116, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns subheading */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Appointment Management System</h1>
    <div class="container mt-5">
        <h2>Add Medication to Appointment</h2>
        <form th:action="@{/medications/addMed}" th:object="${medication}" method="post">
            <!-- Hidden field for appointmentId -->
            <input type="hidden" name="appointmentId" th:value="${appointmentId}"/>
            <!-- Medication name input -->
            <div class="mb-3">
                <label for="name" class="form-label">Medication Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required />
            </div>
            <!-- Dosage input -->
            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" id="dosage" class="form-control" th:field="*{dosage}" required />
            </div>
            <!-- Frequency input -->
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <input type="text" id="frequency" class="form-control" th:field="*{frequency}" required />
            </div>
            <!-- Special instructions input -->
            <div class="mb-3">
                <label for="instructions" class="form-label">Special Instructions</label>
                <textarea id="instructions" class="form-control" th:field="*{instructions}"></textarea>
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Medication</button>
            </div>
        </form>
        <!-- Success message -->
        <div th:if="${message}" class="alert alert-success mt-3" role="alert">
            <p th:text="${message}"></p>
        </div>
        <!-- Back button -->
        <div class="text-center mt-3">
            <a th:href="@{/doctors/appointments(date=${appointment.appointmentDate}, doctorId=${appointment.doctor.id})}"
               class="btn btn-primary">
               Back To Appointments
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

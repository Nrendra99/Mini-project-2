<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Medication</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 116, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        /* Center-aligns the sub-heading */
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Appointment Management System</h1>
    <div class="container mt-5">
        <!-- Sub-heading for the form -->
        <h2>Update Medication</h2>
        <!-- Form for updating medication details -->
        <form th:action="@{/medications/updateMed}" th:object="${medication}" method="post">
            <!-- Hidden field to hold the medication ID -->
            <input type="hidden" th:field="*{Id}" />
            <!-- Hidden field to hold the appointment details -->
            <input type="hidden" th:field="*{appointment}" />
            <!-- Input field for the medication name -->
            <div class="mb-3">
                <label for="name" class="form-label">Medication Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required />
            </div>
            <!-- Input field for dosage -->
            <div class="mb-3">
                <label for="dosage" class="form-label">Dosage</label>
                <input type="text" id="dosage" class="form-control" th:field="*{dosage}" required />
            </div>
            <!-- Input field for frequency -->
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <input type="text" id="frequency" class="form-control" th:field="*{frequency}" required />
            </div>
            <!-- Textarea for special instructions -->
            <div class="mb-3">
                <label for="instructions" class="form-label">Special Instructions</label>
                <textarea id="instructions" class="form-control" th:field="*{instructions}"></textarea>
            </div>
            <!-- Submit button to update medication -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Medication</button>
            </div>
        </form>
        <!-- Success message displayed after form submission -->
        <div th:if="${message}" class="alert alert-success mt-3" role="alert">
            <p th:text="${message}"></p>
        </div><br>
        <!-- Button to navigate back to the list of medications -->
        <div class="text-center">
            <a th:href="@{/medications/listMed(appointmentId=${medication.appointment.id})}"
               class="btn btn-primary">
               Back To Medications
            </a>
        </div>
    </div>
    
    <!-- Link to Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

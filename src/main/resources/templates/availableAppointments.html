<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Appointments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
     h1 {
        background-color: rgba(224, 116, 15, 0.932);
        color: rgb(0, 0, 0);
        padding: 5px;
    }
    body{
        text-align: center;
    }
</style>
<body>
    <h1>Appointment Management System</h1>
<div class="container mt-5">
    <h2 style="text-align: center;">Available Appointments for Dr. <span th:text="${doctor.firstName + ' ' + doctor.lastName}"></span> on <span th:text="${date}"></span></h2>

    <!-- Table to display available appointments -->
    <table class="table table-bordered mt-3" th:if="${appointments.size() > 0}">
        <thead class="table-dark">
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.startTime}"></td>
                <td th:text="${appointment.endTime}"></td>
                <td>
                    <a th:href="@{/appointments/getform/{appointmentId}(appointmentId=${appointment.id})}" class="btn btn-primary">Select</a>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- No appointments found message -->
    <div th:if="${errorMessage}" class="alert alert-info mt-3" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Back button -->
    <a href="/appointments/availableDoctors" class="btn btn-primary mt-3">Back to Doctor Selection</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

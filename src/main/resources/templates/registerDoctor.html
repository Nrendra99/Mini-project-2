<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
            text-align: center;
            background-color: rgba(224, 116, 15, 0.932);
            color: rgb(0, 0, 0);
            padding: 5px;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Appointment Management System</h1><br>

    <!-- Navigation -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="/login">Back to Login</a>
        </li>
    </ul>

    <!-- Container to center-align the form and add margins -->
    <div class="container">
        <!-- Subheading for the form -->
        <h3>Add Doctor Information:</h3>

        <!-- Display success or error message -->
        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>

        <!-- Form for adding a Doctor -->
        <form th:action="@{/doctors/register}" th:object="${doctor}" method="post">
            <!-- First Name input field -->
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Enter First Name" required>
                <!-- Display validation errors for first name -->
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>

            <!-- Last Name input field -->
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter Last Name">
                <!-- Display validation errors for last name -->
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
            </div>

             <!-- Age input field -->
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Enter Age">
                <!-- Display validation errors for age -->
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
            </div>

             <!-- Gender input field -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                <input type="radio" th:field="*{gender}" value="MALE" id="male">
                <label for="male">Male</label>
                </div>
                <div>
                <input type="radio" th:field="*{gender}" value="FEMALE" id="female">
                <label for="female">Female</label>
                </div>
                <div>
                <input type="radio" th:field="*{gender}" value="OTHER" id="other">
                <label for="other">Other</label>
                </div>
             <!-- Display validation errors for gender -->
             <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
            </div>

            <!-- Email input field -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter Email" required>
                <!-- Display validation errors for email -->
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <!-- Phone No input field -->
            <div class="mb-3">
                <label class="form-label">Phone No</label>
                <input type="text" th:field="*{phoneNo}" id="phoneNo" class="form-control" placeholder="Enter Phone No" required>
                <!-- Display validation errors for Phone No -->
                <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
            </div> 

            <!-- Password input field -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password" required>
                <!-- Display validation errors for password -->
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <!-- Hidden Role field -->
            <input type="hidden" th:field="*{role}" value="PATIENT" id="role">

            <!-- Specialization input field -->
            <div class="mb-3">
                <label class="form-label">Specialization</label>
                <textarea th:field="*{specialization}" id="specialization" class="form-control" placeholder="Enter Specialization"></textarea>
                <!-- Display validation errors for Specialization -->
                <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="text-danger"></span>
            </div>

            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js for Bootstrap functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

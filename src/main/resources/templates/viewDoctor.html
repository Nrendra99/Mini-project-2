<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Doctor</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center-aligns the heading and adds a background color */
        h1 {
          text-align: center;
          background-color: rgba(224, 116, 15, 0.932);
          color: rgb(0, 0, 0);
          padding: 5px;
        }
        h2 {
          text-align: center;
        }
    </style>
</head>
<body>
    <!-- Main heading and sub-heading -->
    <h1>Appointment Management System</h1>
    <h2>Doctor Details</h2>
    <!-- Container for doctor details -->
    <div class="container mt-5 card mb-3">
        <div class="card-body">
            <!-- Doctor information displayed -->
            <p><strong>First Name:</strong> <span th:text="${doctor.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${doctor.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
            <p><strong>Age:</strong> <span th:text="${doctor.age}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${doctor.gender}"></span></p>
            <p><strong>Phone No:</strong> <span th:text="${doctor.phoneNo}"></span></p>
            <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
        </div>
    </div>
    <!-- Actions for viewing Patients, viewing appointments, and logging out -->
    <div class="text-center">
        <a th:href="@{/doctors/patients}" class="btn btn-primary">View Patients</a> 
        <a th:href="@{/doctors/appointments/selectDate}" class="btn btn-primary">View Appointments</a><br><br>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</body>
</html>
